<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Números Primos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Filtrar Números Primos</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="numeroInput" class="form-label">Introduce una lista de números separados por comas:</label>
                    <input type="text" class="form-control" id="numeroInput" placeholder="Ejemplo: 1,2,3,4,5">
                </div>
                <div class="d-grid">
                    <button id="procesarBtn" class="btn btn-primary">Procesar</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h3 class="text-center">Resultados</h3>
                <ul id="resultadoLista" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
